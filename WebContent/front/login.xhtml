<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="top">
		<ui:include src="top.xhtml" />
	</ui:define>
	<ui:define name="left">
		<ui:include src="left.xhtml" />
	</ui:define>	
	<ui:define name="content">

		<h:form id="contentForm" rendered="#{clientController.loggedIn != true}">
			<h:panelGrid columns="3">
				<h:outputText value="#{strings['Client.login']}" />
				<p:inputText id="login"  value="#{loginForm.login}" required="true" />
				<p:message id="msgLogin" for="login" display="text"/>
				<h:outputText value="#{strings['Client.password']}" />
				<p:password id="password" value="#{loginForm.password}" required="true" />
				<p:message id="msgPasswd" for="password" display="text"/>
			</h:panelGrid>

			<h:commandButton action="#{clientController.doLogin}"
				value="Connexion" ajax="false" />
			<h:link value="Inscription" outcome="inscription" />
			<h:messages globalOnly="true" />
		</h:form>
		
	</ui:define>	
	<ui:define name="bottom">
		<ui:include src="bottom.xhtml" />
	</ui:define>
</ui:composition>
